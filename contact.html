    <section class="contact">
        <div class="contact-container">
            <h3>Contact Me</h3>
            <form class="form-container" id="form">
                <input type="text" id="name" class="fasinputfiled" name="fullname" placeholder="Your name" required >
                <input type="email" id="email" class="fasinputfiled" name="email" placeholder="Your email" required >
                <textarea name="textarea" id="textes" class="textarea" placeholder="write your message" required></textarea>
                 <button type="submit" id="but">Send Message</button>
            </form>
            <p id="popuptext"></p>
        </div>
    </section>
